# pyGenomeTracks configuration for ChIP-seq visualization
# Usage: pyGenomeTracks --tracks tracks.ini --region chr1:1000000-2000000 -o output.png

[x-axis]
where = top
fontsize = 10

[spacer]
height = 0.2

# ChIP-seq coverage track
# For realistic data, replace with your bigWig file:
# wget https://www.encodeproject.org/files/ENCFF123ABC/@@download/ENCFF123ABC.bigWig
[chip_coverage]
file = chip_signal.bw
title = ChIP-seq
height = 4
color = #4DBBD5
min_value = 0
# max_value = auto  # Or set fixed value for multi-sample comparison
number_of_bins = 700
nans_to_zeros = true
summary_method = mean
file_type = bigwig

[spacer]
height = 0.3

# Peak track
# narrowPeak format from MACS2
[peaks]
file = peaks.narrowPeak
title = Peaks
height = 1.5
color = #E64B35
display = collapsed
labels = false
file_type = bed

[spacer]
height = 0.3

# Gene annotations
# Download from UCSC or use Ensembl GTF
# Example: ftp://ftp.ensembl.org/pub/release-104/gtf/homo_sapiens/
[genes]
file = genes.gtf
title = Genes
height = 5
fontsize = 10
style = UCSC
prefered_name = gene_name
merge_transcripts = false
color = navy
border_color = black
labels = true
max_labels = 60

[spacer]
height = 0.5

# Optional: Second sample for comparison
# Uncomment and modify for treatment/control comparison
